<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Trivia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">    
  </head>
  <body>
	<div class="container qa-view">
		<div class="row">
			<div class="col-xs-12">
				<h1>Welcome to Trivia!</h1>
			</div>
		</div>
		<div class="row" id="start">
			<button type="button" class="btn btn-default start">Click here to start!</button> <!-- must clear this div on the start of the game OR move it to another empty div -->
		</div>
		<div class="row returnTimer">
			<div class="col-xs-12" id="timer">
				<!-- Timer here! -->
			</div>
		</div>	
		<div class="row question">

		</div>
		<div class="row returnResults">
			<div class="col-xs-12" id="results"></div>

			</div>
		</div>
	</div>

	<div class="container hidden"> <!-- hide stuff here ;) -->
		<div class="row">
			<div class="col-xs-12 questions">
				<!-- radio forms here -->

				<p>Who wrote the first line of code?</p>
				<div class="radio">
						<label>
							<input type="radio" name="question1" id="optionsQuestion1" value="answer">
							Ada Lovelace
						</label>
					</div>
				<div class="radio">
						<label>
							<input type="radio" name="question1" id="optionsQuestion2" value="option2">
							Charles Babbage
						</label>
				</div>

				<p>What is the first step in writing your Javascript code?</p>
				<div class="radio">
						<label>
							<input type="radio" name="question2" id="optionsRadios1" value="option1">
							write out as many lines as possible
						</label>
					</div>
				<div class="radio">
						<label>
							<input type="radio" name="question2" id="optionsRadios2" value="answer">
							write a console log
						</label>
				</div>

				<p>In the move "The Lion King", what is Simba's mother's name?</p>
				<div class="radio">
						<label>
							<input type="radio" name="question3" id="optionsRadios1" value="option1">
							Nala
						</label>
					</div>
				<div class="radio">
						<label>
							<input type="radio" name="question3" id="optionsRadios2" value="answer">
							Sarabi
						</label>
				</div>

				<p>In what year was the Nintendo 64 officially released?</p>
				<div class="radio">
						<label>
							<input type="radio" name="question4" id="optionsRadios1" value="answer">
							1996
						</label>
					</div>
				<div class="radio">
						<label>
							<input type="radio" name="question4" id="optionsRadios2" value="option2">
							1984
						</label>
				</div>



					
					
					
					
			</div>
		</div>
		<div class="row">
			<button type="button" class="btn btn-default" id="reset">Reset</button>
		</div>
	</div> 

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="assets/javascript/app.js"></script>
  </body>
</html>
